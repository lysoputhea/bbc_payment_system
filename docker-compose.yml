version: "3.9"
services:
  frontend:
    build: ./bbc_frontend
    ports: ["80:80"]
    depends_on: { backend: { condition: service_healthy } }
    restart: always
    networks: [app-network]
  backend:
    build: ./bbc_backend
    ports: ["3000:3000"]
    env_file: .env
    environment:
      DB_HOST: db
      DB_USER: "${DB_USER:-root}"
      DB_PASSWORD: "${DB_PASSWORD}"
      DB_NAME: "${DB_NAME:-school_payment_system}"
      PORT: "3000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck: { test: ["CMD-SHELL", "curl -f http://localhost:3000/health || exit 1"], interval: 30s, timeout: 10s, retries: 3, start_period: 40s }
    restart: always
    networks: [app-network]
  db:
    image: mysql:8.0
    env_file: .env
    environment: { MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}, MYSQL_DATABASE: ${DB_NAME:-school_payment_system} }
    volumes: [db_data:/var/lib/mysql]
    ports: ["3306:3306"]  # Internal preferred
    healthcheck: { test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "${DB_USER:-root}", "-p${MYSQL_ROOT_PASSWORD}"], interval: 10s, timeout: 5s, retries: 5, start_period: 30s }
    restart: always
    networks: [app-network]
volumes: { db_data: {} }
networks: { app-network: { driver: bridge } }